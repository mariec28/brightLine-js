<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="brigthline-player.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>BrightLine Test</title>
</head>
<body class="bl-body-style">
	<div class="bl-video-player">
		<div class="bl-container">
			<div class="bl-title">
        <div class="bl-header-buttons">
          <button class="bl-header-button"><span class="fa fa-play"></span></button>
          <button class="bl-header-button"><span class="fa fa-pause"></span></button>
          <button class="bl-header-button"><span class="fa fa-repeat"></span></button>
          <button class="bl-header-button"><span class="fa fa-stop"></span></button>
        </div>
			</div>
			<div class="bl-video-list">
				<div class="bl-list-btns" id="buttons-list">
				</div>
				<div class="bl-video-preview">
          <video class="bl-video" id="vPreview"></video>
				</div>
			</div>
      <div class="bl-footer">
        <div class="bl-footer-second">
        </div>
      </div>
		</div>
		<div class="bl-full-screen">
			<video id="full-video" class="bl-video-style"></video>
		</div>
	</div>
	<script src="brightline-player.js"></script> 
</body>
</html>
